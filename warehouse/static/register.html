<html><head>
    <meta charset="utf-8">
    <title>JJ Warehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/robot.ico">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/reg.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
  </head><body>
    <div class="container">
      <div class="page-header">
        <h1>Register New Staff
        </h1>
      </div>
      <!-- Registration form - START -->
      <div class="container regcon">
        <div class="row">
          <form role="form">
            <div>
              <div class="well well-sm">
                <strong>
                  <span class="glyphicon glyphicon-asterisk"></span>Required</strong>
              </div>
              <div class="form-group">
                <label for="fname" id="fnamelabel">First Name:</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="name" id="fname" placeholder="Sam" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
               <div class="form-group">
                <label for="lname" id="lnamelabel">Last Name:</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="name" id="lname" placeholder="Puth" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="username" id="usernamelabel">username</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="username" name="username" placeholder="samputh" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="psw" id="pswlabel">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="psw_1" id="psw_1label">Confirm Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="psw_1" name="psw_1" placeholder="Confirm Password" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="email" id="emaillabel">Email</label>
                <div class="input-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="samputh@jj.com" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <button id="register_submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Registration form - END -->
    </div>
  

</body></html>
