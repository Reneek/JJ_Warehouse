<html><head>
    <meta charset="utf-8">
    <title>JJ Warehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/robot.ico">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/reg.css">
    <script src="js/config.js"></script>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/createcust.js"></script>
  </head><body>
    <div class="container">
      <div class="page-header">
        <h1>New Customer
        </h1>
      </div>
      <!-- Registration form - START -->
      <div class="container regcon">
        <div class="row">
          <form role="form">
            <div>
              <div class="well well-sm">
                <strong>
                  <span class="glyphicon glyphicon-asterisk"></span>Required</strong>
              </div>
              <div class="form-group">
                <label for="fname" id="fnamelabel">First name</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="first name" id="fname" placeholder="John" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="lname" id="lnamelabel">Last name</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="last name" id="lname" placeholder="Smith" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="comp" id="complabel">Company</label>
                <div class="input-group">
                  <input type="text" class="form-control" name = "company" id= "comp" placeholder="Tsinghua University" >
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="phone" id="phonelabel">Phone Number</label>
                <div class="input-group">
                  <input type="text" class="form-control" name = "phone number" id="phone" placeholder="12345678910" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="email" id="emaillabel">E-mail</label>
                <div class="input-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="johnsmith@jingjobs.com" required="">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <button id="register_submit" class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
              </div>
              <div class="form-group">
                <button id="return" class="btn btn-lg btn-primary btn-block" type="submit">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Registration form - END -->
    </div>
  

</body></html>
